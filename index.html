<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spam Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #inputText {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #classifyBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #classifyBtn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
        }
        .spam {
            background-color: #ffdddd;
            color: #f44336;
        }
        .not-spam {
            background-color: #ddffdd;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Spam Text Classifier</h1>
    <textarea 
        id="inputText" 
        rows="4" 
        placeholder="Enter text to classify (email, message, etc.)"
    ></textarea>
    <button id="classifyBtn" onclick="classifyText()">Classify</button>
    <div id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
